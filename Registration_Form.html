<!DOCTYPE html>
<html>
  <head>
    <title>New User Application Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="testbox">
    <form name="registration" method="post" action="process.php">
    <div class="banner">
        <h1>New User Application Form</h1>
      </div>
      <p>Please fill out the information that is requested below and submit the application form. Thank you!</p>
      <hr/>
      
        
      <fieldset>
      <legend>Applicant Information</legend>

      <div class="item">
      <label for="name">Name<span>*</span></label>
      <div class="name-item">
      <input  type="text" name="first_name" placeholder="First" required/>
      <input  type="text" name="middle_name" placeholder="Middle">
      <input  type="text" name="last_name" placeholder="Last" required/>
      </div>
      </div>

      <div class="item">
        <label for="email">Email<span>*</span></label>
        <input type="text" name="email"/>
      </div>

      <div class="item">
        <label for="mobile_no">Mobile Number<span>*</span></label>
        <input  type="numerics" name="mobile_no" required/>
    </div>

    <div class="item">
      <label for="bdate">Date of Birth<span>*</span></label>
      <input type="date" name="bdate" required/>
            <i class="fas fa-calendar-alt"></i>
      <select name="gender">
      <option selected value="" disabled selected required>Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Don't wish to Specify">Don't wish to Specify</option>
      </select>
      </div>

    <div class="item">
      <label for="ssn">Social Security Number<span>*</span></label>
      <input  type="text" name="ssn" required/>
    </div>

    <label>Applicant Mailing Address</label>
    <fieldset>
    <div class="item">
      <label for="position">Mailing Address<span>*</span></label>
      <input type="text" name="app_address" placeholder="Mailing Address" required />
      </div>
      <div class="item">
        <div class="name-item">
          <div>
            <input type="text" name="app_city" placeholder="City" />
          </div>
          <div>
            <input type="text" name="app_state" placeholder="State/region" />
          </div>
          <div>
            <select name="app_country">
              <option selected value="" disabled selected>Country</option>
              <option value="1">Russia</option>
              <option value="2">Germany</option>
              <option value="3">France</option>
              <option value="4">Armenia</option>
              <option value="5">USA</option>
              <option value="6">Spain</option>
              <option value="7">Italy</option>
            </select>
          </div>
          <div>
            <input type="text" name="app_zip_code" placeholder="ZIP Code" />
          </div>
        </div>
    </div>
    </fieldset>
  </br>
  <!--Landlord Address -->
  <label>Landlord Address Details</label>
  <fieldset>
    <div class="item">
      <label for="landlord_name">Landlord Name<span>*</span></label>
      <input  type="text" name="landlord_name" placeholder="Landlord Name" required/>
    </div>


    <div class="item">
      <label for="position">Landlord Mailing Address<span>*</span></label>
      <input type="text" name="landlord_address" placeholder="Landlord Mailing Address" required />
      </div>
      <div class="item">
        <div class="name-item">
          <div>
            <input type="text" name="landlord_city" placeholder="City" />
          </div>
          <div>
            <input type="text" name="landlord_state" placeholder="State/region" />
          </div>
          <div>
            <select name="landlord_country">
              <option selected value="" disabled selected>Country</option>
              <option value="1">Russia</option>
              <option value="2">Germany</option>
              <option value="3">France</option>
              <option value="4">Armenia</option>
              <option value="5">USA</option>
              <option value="6">Spain</option>
              <option value="7">Italy</option>
            </select>
          </div>
          <div>
            <input type="text" name="landlord_zip_code" placeholder="ZIP Code" />
          </div>
        </div>
    </div>
    </fieldset>

  <!--Landlord Address end -->
   
      

  <div class="item">
    <label for="unit_type">Unit Type<span>*</span></label>
    <input type="text" name="unit_type" placeholder="Unit Type" required />
  </div>

<div>
  <select name="renter">
    <option selected value="" disabled selected>Renters</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>

  </select>
</div>

    <div class="item">
  <label for="requested_amount">Requested Amount<span>*</span></label>
  <input  type="text" name="requested_amount" placeholder="Requested Amount" required/>
    </div>
  </fieldset>

      </br>
			  </br>
    
     
      <div class="btn-block">
      <button type="submit" name="submit" value="submit">APPLY</button>
      </div>
      
    </form>
    </div>
  </body>
</html>
